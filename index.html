<!DOCTYPE html>
<html>
  <head>
    <title>Country Play</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src='app.js'></script>
  </head>
  <body>
  <div class="text">Do you know your capital cities?</div>
  <div>
    <button id="get-capital">Give me a capital city</button>
    </div>
    <div class="text" id="display-capital"></div>
    <div class="text">Guess from the countries below...</div>
    <div><select id="country-list"></select></div>
    <div class="text" id="guess-result">
    </div>
    <div class="text" id="fun-facts"></div>
  </body>
</html>
