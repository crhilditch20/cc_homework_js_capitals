<!DOCTYPE html>
<html>
  <head>
    <title>Country Play</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="maps.js"></script>
    <script src="logic.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <div class="text"><h2>Do you know your capital cities?</h2></div>
  <div>
    <button id="get-capital">Give me a capital city</button>
    </div>
      <div class="text" id="display-capital"></div>
        <div class="text">Guess from the countries below...</div>
          <div><select id="country-list"></select></div>
        <div class="text" id="guess-result">
    </div>
      <div class="text" id="fun-facts">
      </div>
      <button id="take-me-there">Take me there</button>

      <div id="map"></div>
    
</body>
</html>
